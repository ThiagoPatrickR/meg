version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: meg-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DB_DIALECT=postgres
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME:-meg}
      - JWT_SECRET=${JWT_SECRET:-meg_wedding_secret_key}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - ADMIN_URL=${ADMIN_URL:-http://localhost:3001}
    volumes:
      - ./uploads:/app/uploads
    networks:
      - meg-network

  # Frontend Landing Page
  frontend-lp:
    build:
      context: ./frontend-lp
      args:
        - VITE_API_URL=${API_URL:-http://localhost:3333/api}
        - VITE_MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
    container_name: meg-frontend-lp
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - meg-network

  # Frontend Admin Panel
  frontend-admin:
    build:
      context: ./frontend-admin
      args:
        - VITE_API_URL=${API_URL:-http://localhost:3333/api}
    container_name: meg-frontend-admin
    restart: unless-stopped
    ports:
      - "3001:80"
    depends_on:
      - backend
    networks:
      - meg-network

networks:
  meg-network:
    driver: bridge

volumes:
  uploads:
