version: '3.8'

services:
  # Backend API
  backend:
    build: ./backend
    container_name: meg-backend
    restart: unless-stopped
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DB_DIALECT=postgres
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-postgres}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME:-meg}
      - JWT_SECRET=${JWT_SECRET:-meg_wedding_secret_key}
      - MP_ACCESS_TOKEN=${MP_ACCESS_TOKEN}
      - MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FRONTEND_URL=https://mg.tgbia.com
      - ADMIN_URL=https://adminmg.tgbia.com
    volumes:
      - ./uploads:/app/uploads
    networks:
      - meg-network
      - tpr_ia
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=tpr_ia"
      # Route for API on Landing Page domain
      - "traefik.http.routers.meg-backend-lp.rule=Host(`mg.tgbia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.meg-backend-lp.entrypoints=websecure"
      - "traefik.http.routers.meg-backend-lp.tls=true"
      - "traefik.http.routers.meg-backend-lp.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.meg-backend-lp.service=meg-backend"
      # Route for API on Admin domain
      - "traefik.http.routers.meg-backend-admin.rule=Host(`adminmg.tgbia.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.meg-backend-admin.entrypoints=websecure"
      - "traefik.http.routers.meg-backend-admin.tls=true"
      - "traefik.http.routers.meg-backend-admin.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.meg-backend-admin.service=meg-backend"
      # Service definition
      - "traefik.http.services.meg-backend.loadbalancer.server.port=3333"

  # Frontend Landing Page
  frontend-lp:
    build:
      context: ./frontend-lp
      args:
        - VITE_API_URL=https://mg.tgbia.com/api
        - VITE_MP_PUBLIC_KEY=${MP_PUBLIC_KEY}
    container_name: meg-frontend-lp
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - meg-network
      - tpr_ia
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=tpr_ia"
      - "traefik.http.routers.meg-frontend-lp.rule=Host(`mg.tgbia.com`)"
      - "traefik.http.routers.meg-frontend-lp.entrypoints=websecure"
      - "traefik.http.routers.meg-frontend-lp.tls=true"
      - "traefik.http.routers.meg-frontend-lp.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.meg-frontend-lp.service=meg-frontend-lp"
      - "traefik.http.services.meg-frontend-lp.loadbalancer.server.port=80"

  # Frontend Admin Panel
  frontend-admin:
    build:
      context: ./frontend-admin
      args:
        - VITE_API_URL=https://adminmg.tgbia.com/api
    container_name: meg-frontend-admin
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - meg-network
      - tpr_ia
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=tpr_ia"
      - "traefik.http.routers.meg-frontend-admin.rule=Host(`adminmg.tgbia.com`)"
      - "traefik.http.routers.meg-frontend-admin.entrypoints=websecure"
      - "traefik.http.routers.meg-frontend-admin.tls=true"
      - "traefik.http.routers.meg-frontend-admin.tls.certresolver=letsencryptresolver"
      - "traefik.http.routers.meg-frontend-admin.service=meg-frontend-admin"
      - "traefik.http.services.meg-frontend-admin.loadbalancer.server.port=80"

networks:
  meg-network:
    driver: bridge
  tpr_ia:
    external: true

volumes:
  uploads:
